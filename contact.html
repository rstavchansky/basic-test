<html lang="en">
<head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
  
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- FONT

<body>
<h1>Contact this puppy</h1>
<p>Here's a <a href="https://petsofnetlify.com/">sweet puppy</a>:</p>
<img src="img/puppy.jpg" alt="sweet puppy."/>
<p>You're welcome. She's pretty sweet, right?</p>

<form name="sayhey" method="POST" data-netlify="true" data-netlify-recaptcha="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <div data-netlify-recaptcha="true"></div>
  <p>
    <button type="submit">Send</button>
  </p>
</form>

</body>
</html>
